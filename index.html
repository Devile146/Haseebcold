<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Haseeb Cold Corner ¬∑ Fresh Colors ¬∑ No Emojis</title>
    <!-- html2canvas for image capture -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', 'Courier New', sans-serif;
        }

        body {
            background: linear-gradient(145deg, #2b3a67 0%, #3b5249 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        /* main white card with new color scheme */
        .ledger-book {
            width: 100%;
            max-width: 360px;
            background: #ffffff;
            border-radius: 28px 28px 24px 24px;
            box-shadow: 0 20px 40px rgba(0,20,30,0.3), 0 0 0 2px #e8e8e8 inset, 0 10px 30px rgba(230, 126, 34, 0.2);
            padding: 1rem 0.6rem 1rem 0.6rem;
            border: 1px solid #d0d0d0;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: auto;
            max-height: 820px;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 0.8rem;
            border-bottom: 2px solid #ffb347;
            padding-bottom: 0.3rem;
        }

        .brand-header h1 {
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #2c3e50;
            font-family: 'Trebuchet MS', sans-serif;
            text-shadow: 2px 2px 4px rgba(255, 180, 70, 0.3);
        }

        /* new colorful search section - teal & orange */
        .search-section {
            display: flex;
            gap: 6px;
            margin-bottom: 1rem;
            background: linear-gradient(145deg, #2193b0 0%, #6dd5ed 100%);
            padding: 0.4rem 0.6rem;
            border-radius: 40px;
            box-shadow: 0 4px 10px rgba(33, 147, 176, 0.4);
        }

        .search-icon {
            font-size: 1rem;
            color: white;
            opacity: 0.9;
        }

        #searchInput {
            flex: 1;
            background: white;
            border: none;
            border-radius: 30px;
            padding: 0.4rem 0.8rem;
            font-size: 0.7rem;
            font-weight: 600;
            color: #2c3e50;
            outline: none;
        }

        #searchInput::placeholder {
            color: #7f8c8d;
        }

        .search-clear {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            padding: 0.2rem 0.7rem;
            font-weight: 700;
            font-size: 0.6rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.06s;
        }

        .search-clear:active {
            transform: translateY(2px);
            background: rgba(255,255,255,0.3);
        }

        /* entries container - light warm gray */
        .entries-container {
            width: 100%;
            background: #fef9f0;
            border-radius: 20px;
            border: 2px solid #e67e22;
            padding: 0.8rem 0.5rem;
            margin-bottom: 1rem;
            overflow-y: auto;
            max-height: 480px;
            box-shadow: inset 0 0 0 2px #ffe5d0;
        }

        /* book page style - black and white only */
        .entry-row {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 1px dashed #e67e22;
            padding-bottom: 0.8rem;
        }

        .entry-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        /* left side categories - pure black */
        .categories-left {
            width: 80px;
            flex-shrink: 0;
            padding-right: 5px;
        }

        .cat-item {
            font-size: 0.6rem;
            font-weight: 800;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 10px;
            line-height: 1.8;
            border-right: 2px solid #e67e22;
            padding-right: 4px;
            text-align: right;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            white-space: nowrap;
        }

        .cat-item:last-child {
            margin-bottom: 0;
        }

        /* right side lines - black and white */
        .lines-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .line-container {
            width: 100%;
            height: 28px;
            border-top: 1px solid #e67e22;
            border-bottom: 1px solid #e67e22;
            background: #ffffff;
            display: flex;
            align-items: center;
            position: relative;
        }

        .line-container::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #e67e22;
        }

        .line-container::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #e67e22;
        }

        .input-line {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 0.65rem;
            padding: 2px 6px;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: #2c3e50;
            outline: none;
            line-height: 1.3;
            text-align: center;
            height: 100%;
        }

        .input-line:focus {
            background: #fff5e6;
        }

        .input-line::placeholder {
            color: #b0a090;
            font-style: italic;
            font-weight: 500;
            text-align: center;
        }

        .entry-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 2px;
            height: 24px;
            align-items: center;
        }

        .get-slip-btn {
            background: #e67e22;
            border: none;
            color: white;
            font-size: 0.5rem;
            font-weight: 800;
            padding: 0.15rem 0.5rem;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 2px 0 #b85e0f;
            transition: 0.06s;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .get-slip-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* action bar - new colors */
        .action-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 0.3rem 0 0.2rem;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(145deg, #2193b0 0%, #6dd5ed 100%);
            border: none;
            color: white;
            font-size: 0.6rem;
            font-weight: 800;
            padding: 0.25rem 0.8rem;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 4px 0 #137a94;
            transition: 0.07s;
            min-width: 60px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .clear-all-btn {
            background: linear-gradient(145deg, #e67e22 0%, #f39c12 100%);
            border: none;
            color: white;
            font-size: 0.6rem;
            font-weight: 800;
            padding: 0.25rem 0.8rem;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 4px 0 #b85e0f;
            transition: 0.07s;
            min-width: 60px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clear-all-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .footer-note {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.45rem;
            margin-top: 0.2rem;
            letter-spacing: 0.3px;
        }

        .promo-tag {
            text-align: center;
            color: #e67e22;
            font-size: 0.45rem;
            margin-top: 4px;
            background: #fef9f0;
            padding: 0.15rem 0.5rem;
            border-radius: 30px;
            width: fit-content;
            align-self: center;
            border: 1px solid #ffb347;
            font-weight: 600;
        }

        /* ===== SLIP MODAL - white, new colors ===== */
        .slip-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(6px);
            background-color: rgba(0, 0, 0, 0.3);
        }

        .slip-content {
            background: #ffffff;
            width: 270px;
            max-width: 85vw;
            padding: 1.2rem 1rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2), 0 0 0 2px #e67e22;
            font-family: 'Courier New', monospace;
            color: #2c3e50;
            border: 1px solid #ffb347;
            position: relative;
        }

        .slip-header {
            text-align: center;
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
            border-bottom: 1px dashed #e67e22;
            padding-bottom: 0.2rem;
            color: #2c3e50;
        }

        .slip-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            margin-bottom: 0.3rem;
            border-bottom: 1px dotted #e67e22;
            padding-bottom: 0.2rem;
        }

        .slip-label {
            font-weight: 800;
            color: #2193b0;
        }

        .slip-value {
            font-weight: 700;
            max-width: 55%;
            text-align: right;
            word-break: break-word;
            color: #2c3e50;
        }

        .slip-footer {
            margin-top: 1rem;
            text-align: center;
            border-top: 1px dashed #e67e22;
            padding-top: 0.6rem;
        }

        /* address line added above contact ‚Äì exactly as requested: "NATIONAL HIGHWAY HALANI" */
        .slip-address {
            font-weight: 700;
            font-size: 0.6rem;
            color: #e67e22;
            display: block;
            margin-bottom: 0.25rem;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .slip-contact {
            font-weight: 700;
            font-size: 0.6rem;
            color: #e67e22;
            display: block;
            margin-bottom: 0.5rem;
        }

        /* share as image button - new color */
        .slip-share-btn {
            background: linear-gradient(145deg, #2193b0 0%, #6dd5ed 100%);
            border: none;
            color: white;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 0.3rem 1rem;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 4px 0 #137a94;
            transition: 0.07s;
            display: inline-block;
            margin-top: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            outline: none;
        }

        .slip-share-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .close-slip-x {
            position: absolute;
            top: 6px; right: 10px;
            font-size: 1.3rem;
            cursor: pointer;
            color: #e67e22;
        }
        .close-slip-x:hover {
            color: #2193b0;
        }

        /* search result highlight - new color */
        .search-result {
            background: #fff5e6 !important;
            border-left: 4px solid #e67e22 !important;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            box-shadow: 0 0 0 2px #ffb347;
        }
        .search-result .input-line, .search-result .cat-item {
            color: #2c3e50 !important;
        }
    </style>
</head>
<body>
    <div class="ledger-book">
        <div class="brand-header">
            <h1>HASEEB COLD CORNER</h1>
        </div>

        <div class="search-section">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search Agency...">
            <button class="search-clear" id="clearSearchBtn">‚úñ</button>
        </div>

        <div class="entries-container" id="entriesContainer">
            <div id="entriesList">
                <!-- JS will populate EMPTY entries -->
            </div>
        </div>

        <div class="action-bar">
            <button class="btn" id="addLineBtn">ADD</button>
            <button class="clear-all-btn" id="clearAllBtn">CLEAR</button>
        </div>

        <div class="footer-note">GET SLIP ¬∑ blur bg</div>
        <div class="promo-tag">0 FEES ON HOTTEST TOKENS</div>
    </div>

    <!-- SLIP MODAL WITH SHARE AS IMAGE BUTTON (no emojis) + ADDRESS inserted above CONTACT -->
    <div id="slipModal" class="slip-modal">
        <div class="slip-content" id="slipContent">
            <span class="close-slip-x" id="closeSlipX">&times;</span>
            <div class="slip-header">HASEEB COLD CORNER</div>
            <div id="slipDetails" class="slip-details"></div>
            <div class="slip-footer">
                <!-- Address line added exactly as requested: NATIONAL HIGHWAY HALANI -->
                <span class="slip-address">NATIONAL HIGHWAY HALANI</span>
                <span class="slip-contact">CONTACT +92 321 6727275</span>
                <button class="slip-share-btn" id="slipShareBtn">SHARE AS IMAGE</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const entriesList = document.getElementById('entriesList');
            let entryCount = 3;

            // Create EMPTY entry (no emojis, just text) with BOTTLES category added
            function createEntryHTML(index) {
                return `
                    <div class="entry-row" data-entry-id="${index}">
                        <div class="categories-left">
                            <div class="cat-item">DATE</div>
                            <div class="cat-item">COSTUMER</div>
                            <div class="cat-item">ORDERS</div>
                            <div class="cat-item">GOODS</div>
                            <div class="cat-item">ML</div>
                            <div class="cat-item">RATE</div>
                            <div class="cat-item">TOTAL</div>
                            <div class="cat-item" style="border-right: none;">SLIP</div>
                        </div>
                        <div class="lines-right">
                            <div class="line-container">
                                <input type="text" class="input-line" placeholder="DD-MM-YYYY" value="">
                            </div>
                            <div class="line-container">
                                <input type="text" class="input-line agency-field" placeholder="agency name" value="">
                            </div>
                            <div class="line-container">
                                <input type="text" class="input-line" placeholder="order count" value="">
                            </div>
                            <div class="line-container">
                                <input type="text" class="input-line" placeholder="bottles count" value="">
                            </div>
                            <div class="line-container">
                                <input type="text" class="input-line" placeholder="ml amount" value="">
                            </div>
                            <div class="line-container">
                                <input type="text" class="input-line" placeholder="rate" value="">
                            </div>
                            <div class="line-container">
                                <input type="text" class="input-line" placeholder="total rate" value="">
                            </div>
                            <div class="entry-actions">
                                <button class="get-slip-btn">SLIP</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            function buildEntries(count) {
                let html = '';
                for (let i = 0; i < count; i++) {
                    html += createEntryHTML(i);
                }
                entriesList.innerHTML = html;
            }

            function attachEvents() {
                document.querySelectorAll('.get-slip-btn').forEach(btn => {
                    btn.removeEventListener('click', slipHandler);
                    btn.addEventListener('click', slipHandler);
                });
            }

            function slipHandler(e) {
                const btn = e.target;
                const entryRow = btn.closest('.entry-row');
                if (!entryRow) return;

                const inputs = entryRow.querySelectorAll('.input-line');
                const date = inputs[0] ? inputs[0].value : '';
                const agency = inputs[1] ? inputs[1].value : '';
                const order = inputs[2] ? inputs[2].value : '';
                const bottles = inputs[3] ? inputs[3].value : '';
                const ml = inputs[4] ? inputs[4].value : '';
                const rate = inputs[5] ? inputs[5].value : '';
                const total = inputs[6] ? inputs[6].value : '';

                document.getElementById('slipDetails').innerHTML = `
                    <div class="slip-row"><span class="slip-label">DATE :</span><span class="slip-value">${date || '‚Äî'}</span></div>
                    <div class="slip-row"><span class="slip-label">COSTUMER :</span><span class="slip-value">${agency || '‚Äî'}</span></div>
                    <div class="slip-row"><span class="slip-label">ORDERS :</span><span class="slip-value">${order || '‚Äî'}</span></div>
                    <div class="slip-row"><span class="slip-label">GOODS :</span><span class="slip-value">${bottles || '‚Äî'}</span></div>
                    <div class="slip-row"><span class="slip-label">ML :</span><span class="slip-value">${ml || '‚Äî'}</span></div>
                    <div class="slip-row"><span class="slip-label">RATE :</span><span class="slip-value">${rate || '‚Äî'}</span></div>
                    <div class="slip-row"><span class="slip-label">TOTAL :</span><span class="slip-value">${total || '‚Äî'}</span></div>
                `;
                document.getElementById('slipModal').style.display = 'flex';
            }

            // Share as image function
            async function shareAsImage() {
                const slipContent = document.getElementById('slipContent');
                const shareBtn = document.getElementById('slipShareBtn');
                
                shareBtn.style.display = 'none';
                
                try {
                    const canvas = await html2canvas(slipContent, {
                        scale: 2,
                        backgroundColor: '#ffffff',
                        allowTaint: false,
                        useCORS: true,
                        logging: false
                    });
                    
                    canvas.toBlob(async (blob) => {
                        if (!blob) {
                            alert('Could not create image');
                            shareBtn.style.display = 'inline-block';
                            return;
                        }
                        
                        const file = new File([blob], 'haseeb-slip.png', { type: 'image/png' });
                        
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            try {
                                await navigator.share({
                                    title: 'Haseeb Cold Corner Slip',
                                    text: 'Check out this slip',
                                    files: [file]
                                });
                            } catch (error) {
                                downloadImage(canvas);
                            }
                        } else {
                            downloadImage(canvas);
                        }
                        
                        shareBtn.style.display = 'inline-block';
                    }, 'image/png', 0.95);
                    
                } catch (error) {
                    console.error('Share failed:', error);
                    alert('Could not share image. Downloading instead.');
                    shareBtn.style.display = 'inline-block';
                    
                    const canvas = await html2canvas(slipContent, {
                        scale: 2,
                        backgroundColor: '#ffffff'
                    });
                    downloadImage(canvas);
                }
            }
            
            function downloadImage(canvas) {
                const link = document.createElement('a');
                link.download = 'haseeb-slip.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }

            buildEntries(entryCount);
            attachEvents();

            // ADD ENTRY button
            document.getElementById('addLineBtn').addEventListener('click', function() {
                const newEntryDiv = document.createElement('div');
                newEntryDiv.innerHTML = createEntryHTML(entryCount);
                const newEntry = newEntryDiv.firstElementChild;
                entriesList.appendChild(newEntry);
                entryCount++;
                newEntry.querySelector('.get-slip-btn').addEventListener('click', slipHandler);
            });

            // CLEAR ALL button
            document.getElementById('clearAllBtn').addEventListener('click', function() {
                document.querySelectorAll('.input-line').forEach(field => {
                    field.value = '';
                });
                document.querySelectorAll('.entry-row').forEach(row => {
                    row.classList.remove('search-result');
                });
            });

            // SEARCH FUNCTIONALITY
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearchBtn');
            
            function performSearch() {
                const query = searchInput.value.trim().toLowerCase();
                document.querySelectorAll('.entry-row').forEach(row => {
                    row.classList.remove('search-result');
                });
                if (query === '') return;
                
                document.querySelectorAll('.entry-row').forEach(row => {
                    const agencyField = row.querySelector('.agency-field, .input-line[placeholder="agency name"]');
                    if (agencyField && agencyField.value.trim().toLowerCase().includes(query)) {
                        row.classList.add('search-result');
                    }
                });
            }
            
            searchInput.addEventListener('input', performSearch);
            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                performSearch();
            });

            // Share button in slip modal
            document.getElementById('slipShareBtn').addEventListener('click', shareAsImage);

            // Modal close
            const modal = document.getElementById('slipModal');
            const closeX = document.getElementById('closeSlipX');

            function closeModal() { modal.style.display = 'none'; }
            closeX.addEventListener('click', closeModal);
            window.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        })();
    </script>
</body>
</html>
